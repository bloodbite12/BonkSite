<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <script src="javascript.js"></script><link rel="preconnect" href="https://fonts.gstatic.com">
    <script id="getImageScript"></script>
    <title>BonkHomePage</title>
</head>
<body onload="pageLoad()">
    <div id="background">
        <div id="pageLoader"></div>
        <div id="sidebar">
            <div id="sidebarContainer">
            </div>
            <div class="content trashcan" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                <img src="/imgs/icons/trashcan.svg" alt="trashIcon">
            </div>
            <div class="content newContent">
                <p class="addContentButton" onclick="toggleAddContentMenu(1, 0, 0)">Add Content</p>
            </div>
        </div>
        <div id="main">
            <div class="mainContent">
                <div class="newContentMenu">
                </div>
            </div>
            <!-- <div id="snake">
                <div id="playGameButton" onmouseover="expand(this, 1)" onmouseout="expand(this, 0)" onclick="playGame()">
                    <p>Play Snake</p>
                </div>
                <div id="game">
                </div>
            </div> -->
        </div>
        <div id="menu">
            <div class="menuButton" onclick="showMenu()">
                <div class="menuButton__bar"></div>
            </div>
            <div id="menuContent">
                <div class="content newContent">
                    <p class="addContentButton" onclick="toggleAddContentMenu(1, 0, 1)">Change Background</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
