<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <script src="javascript.js"></script><link rel="preconnect" href="https://fonts.gstatic.com">
    <title>BonkHomePage</title>
</head>
<body onload="pageLoad()">
    <div id="background">
        <div id="pageLoader"></div>
        <div id="sidebar">
            <div id="sidebarContainer">
            </div>
            <div class="content" id="trashcan" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                <img src="https://freeiconshop.com/wp-content/uploads/edd/trash-var-flat.png" alt="trashIcon">
            </div>
            <div class="content" id="newContent">
                <p id="addContentButton" onclick="toggleAddContentMenu(1, 0)">Add Content</p>
                <div id="addContentMenu">
                    <div id="contentImage">
                        <img id="imageOutput" src="" alt="">
                        <form id="bookmarkForm">
                            <input type="url" id="imageInput" name="Image Link" oninput="loadImage()" placeholder="Image Link">
                            <input type="text" id="nameInput" name="Name" placeholder="Link (google.com)">
                        </form>
                    </div>
                    <div id="buttons">
                        <button id="cancelButton" onclick="toggleAddContentMenu(0, 0)"><p class="buttonText">Cancel</p></button>
                        <button id="applyButton" onclick="toggleAddContentMenu(0, 1)"><p class="buttonText">Apply</p></button>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
