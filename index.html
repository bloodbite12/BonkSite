<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript.js"></script>
    <title>BonkHomePage</title>
</head>
<body onload="pageLoad()">
    <div id="background">
        <div id="pageLoader"></div>
        <div id="sidebar">
            <div id="sidebarContainer">
                <div class="content" onmouseover="expand(this, 1)" onmouseout="expand(this, 0)" onclick="pageTransition('youtube.com')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/1280px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="youtube">
                </div>
                <div class="content" onmouseover="expand(this, 1)" onmouseout="expand(this, 0)" onclick="pageTransition('1337x.to')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/1337X_logo.svg/1200px-1337X_logo.svg.png" alt="1337x">
                </div>
                <div class="content" onmouseover="expand(this, 1)" onmouseout="expand(this, 0)" onclick="pageTransition('netflix.com')">
                    <img src="https://www.freepnglogos.com/uploads/netflix-tv-logo-png-9.png" alt="netflix">
                </div>
                <div class="content" onmouseover="expand(this, 1)" onmouseout="expand(this, 0)" onclick="pageTransition('github.com')">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="netflix">
                </div>
            </div>
        </div>
        <!-- <div id="contentContainer">
            
        </div> -->
    </div>
</body>
</html>
